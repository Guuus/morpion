<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
		<title>TIC-TAC-TOE</title>
	</head>
	<body>
		<h1>TIC-TAC-TOE</h1>
		<p>
			Player 1 : <b>O</b> <span id="p1"></span><br>
			Player 2 : <b>X</b> <span id="p2"></span>
		</p>
		<p id="player"></p>
		<div class="tictactoe">
			<div class="line">
				<div id="1" class="case"></i></div><div id="2" class="case"></div><div id="3" class="case"></div>
			</div>
			<div class="line">
				<div id="4" class="case"></div><div id="5" class="case"></div><div id="6" class="case"></div>
			</div>
			<div class="line">
				<div id="7" class="case"></div><div id="8" class="case"></div><div id="9" class="case"></div>
			</div>
		</div>
	
		<div id="win-popup" class="popup">
			<h2>Well played !</h2>
			<p>You won the game !</p>
			<a class="play-again" href="">Play again</a>
		</div>

		<div id="loose-popup" class="popup">
			<h2>Try again :/</h2>
			<p>You lost the game !</p>
			<a class="play-again" href="">Play again</a>
		</div>

		<div id="equality-popup" class="popup">
			<h2>Equality :(</h2>
			<p>Neither of you won</p>
			<a class="play-again" href="">Play again</a>
		</div>

		<div id="replay-popup" class="popup">
			<h2>Hey !</h2>
			<p>The opponant wants to take his revenge</p>
			<a class="accept-replay" href="">Accept</a>
		</div>

		<script src="http://localhost:8080/socket.io/socket.io.js"></script>
		<script src="js/client.js"></script>
	</body>
</html>
